{{- $v := now.Unix -}}
<link rel="icon" href="{{ "favicon.ico" | relURL }}?v={{ $v }}" sizes="any" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ "favicon-32x32.png" | relURL }}?v={{ $v }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ "favicon-16x16.png" | relURL }}?v={{ $v }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ "apple-touch-icon.png" | relURL }}?v={{ $v }}" />
<link rel="manifest" href="{{ "site.webmanifest" | relURL }}?v={{ $v }}" />
